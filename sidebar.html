<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar Menu</title>
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://kit.fontawesome.com/03459ee29c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Maceduuu</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-qrcode"></i>
                            Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-link"></i>
                            Shortcuts</a></li>
                    <li><a href="#"><i class="fa-solid fa-stream"></i>
                            Overview</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar-week"></i>
                            Events</a></li>
                    <li><a href="#"><i class="fa-solid fa-question-circle"></i>
                            About</a></li>
                    <li><a href="#"><i class="fa-solid fa-sliders-h"></i>
                            Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone-volume"></i>
                            Contact</a></li>
                    <li><a href="#"><i class="fa-solid fa-comment"></i>
                            Feedback</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

</body>

</html>
